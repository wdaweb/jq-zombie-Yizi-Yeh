<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/loading-bar.css" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-weight: bolder;
        position: relative;
      }

      #goalcards {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        margin-top: -100px;
        display: block;
        border: 10px solid rgba(210, 105, 30, 0.856);
        border-radius: 3px;
        box-shadow: 2px 2px 4px #666, 2px 2px 2px #111 inset;
        width: 600px;
        height: 60px;
        background: whitesmoke;
        text-align: center;
        font-size: 20px;
      }
      #game {
        display: block;
        margin-top: 220px;
        margin-bottom: 30px;
        margin-left: 28%;
        border: 10px solid rgba(210, 105, 30, 0.856);
        border-radius: 3px;
        box-shadow: 2px 2px 4px #666, 2px 2px 2px #111 inset;
        width: 600px;
        height: 370px;
        background: rgb(119, 174, 165);
        overflow: hidden;
      }

      img {
        height: 100px;
      }

      #start-btn {
        clear: both;
        background-color: rgb(0, 0, 0);
        display: block;
        margin: auto;
        color: white;
        width: 100px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
      }

      #start-btn:hover {
        opacity: 0.6;
      }
      #text-score,
      #text-time {
        font-size: 20px;
        clear: both;
      }

      .hidden {
        display: none;
      }
      .red {
        color: rgb(150, 111, 111);
        font-weight: bold;
      }

      /* loadingbar圖片設定 */
      .ldBar {
        /* 若使用後無作用則可能有預設，使用!important屬性 */
        width: 500px !important;
        height: 500px !important;
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translate(-50%);
      }

      /*loading bar 百分比文字*/
      .ldBar-label {
        color: rgb(241, 232, 234);
        font-size: 2rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* bar 百分比單位，預設 */
      .ldBar-label::after {
        content: "%";
        font-size: "2rem";
      }
    </style>
  </head>
  <body>
    <div id="loadingBar" class="ldBar"></div>
    <div class="outer">
      <div id="goalcards"></div>
      <div id="game"></div>
      <input type="button" value="START" id="start-btn" />
      <p>分數:<span id="text-score">0</span></p>
      <p>時間:<span id="text-time">30</span></p>
    </div>
    <script src="/jquery-3.5.1.min.js"></script>
    <script src="loading-bar.js"></script>
    <script>
      // 新建ldBar實體 / ('實體名稱' / '作用域' / 屬性)
      const loadingBar = new ldBar("#loadingBar", {
        //  值的設定---------
        value: 0, //目前值
        min: 0, //最小值
        max: 100, //最大值
        duration: "1",
        // 使用自定義圖片
        img: "./mark_network_status_benkyouchu.png",
        "img-size": "100,100",
        type: "fill",
        // btt 下到上
        // ttb 上到下
        // ltr 左至右
        // rtl 右至左
        "fill-dir": "btt",
        "fill-background": "tan",
        "fill-background-extrude": 1,
      });

      let loadingText = 0;
      $(".outer").hide();
      $(window).on("load", function () {
        let loading = setInterval(() => {
          // set方法 屬性選擇器
          loadingBar.set(loadingText);
          if (loadingText >= 100) {
            $(".outer").fadeIn();
            $("#loadingBar").fadeOut();
          }
          loadingText++;
        }, 50);
      });

      const goalcards = [
        {
          start: 1,
          end: 3,
          text: "請點擊 う 字卡",
          id: "card2",
        },
        {
          start: 4,
          end: 6,
          text: "請點擊 い 字卡",
          id: "card1",
        },
        {
          start: 7,
          end: 9,
          text: "請點擊 あ 字卡",
          id: "card0",
        },
        {
          start: 10,
          end: 12,
          text: "請點擊 か 字卡",
          id: "card5",
        },
        {
          start: 13,
          end: 15,
          text: "請點擊 お 字卡",
          id: "card4",
        },
        {
          start: 16,
          end: 19,
          text: "請點擊 え 字卡",
          id: "card3",
        },
        {
          start: 20,
          end: 22,
          text: "請點擊 き 字卡",
          id: "card6",
        },
        {
          start: 23,
          end: 25,
          text: "請點擊 ア 字卡",
          id: "card10",
        },
        {
          start: 26,
          end: 28,
          text: "請點擊 け 字卡",
          id: "card8",
        },
        {
          start: 29,
          end: 31,
          text: "請點擊 エ 字卡",
          id: "card13",
        },
        {
          start: 32,
          end: 34,
          text: "請點擊 く 字卡",
          id: "card7",
        },
        {
          start: 35,
          end: 37,
          text: "請點擊 イ 字卡",
          id: "card11",
        },
        {
          start: 38,
          end: 40,
          text: "請點擊 ウ 字卡",
          id: "card12",
        },
        {
          start: 41,
          end: 43,
          text: "請點擊 こ 字卡",
          id: "card9",
        },
        {
          start: 44,
          end: 46,
          text: "請點擊 オ 字卡",
          id: "card14",
        },
        {
          start: 47,
          end: 49,
          text: "請點擊 カ 字卡",
          id: "card15",
        },
        {
          start: 50,
          end: 52,
          text: "請點擊 キ 字卡",
          id: "card16",
        },
        {
          start: 53,
          end: 55,
          text: "請點擊 ク 字卡",
          id: "card17",
        },
        {
          start: 56,
          end: 58,
          text: "請點擊 ケ 字卡",
          id: "card18",
        },
        {
          start: 59,
          end: 61,
          text: "請點擊 コ 字卡",
          id: "card19",
        },
      ];

      // goalcard [ time ]
      let timing = 0;

      // card [ time ]
      let timing2 = 0;

      // goalcard [ index ]
      let line = -1;

      // setInterval
      // timer -> goalcard [ time ]
      // timer2 -> card [ time ]
      let timer = 0;
      let timer2 = 0;

      // initial
      let score = 0;
      let id = 0;
      let time = 30;

      // Add goalcards to DOM
      for (let goalcard of goalcards) {
        $("#goalcards").append(`<p class="goalcard">${goalcard.text}</p>`);
      }

      //hide the goalcard
      function hidden() {
        $(".goalcard").addClass("hidden");
      }
      hidden();

      // show of goalcard
      const goalcard = () => {
        timing++;
        if (goalcards[line + 1].start == timing) {
          line++;
          // goalcard class
          $(".goalcard").eq(line).fadeIn().addClass("red");
        } else if (goalcards[line].end == timing) {
          $(".goalcard").eq(line).fadeOut();
        }
      };

      // show of card
      const card = () => {
        timing2++;
        $("#game").append(`<img src="${id}.jpg" id="card${id}">`);
        $(`#card${id}`).css({
          left: "+=100px",
          margin: "+=10px",
          rifht: "+=100px",
        });
        id++;
        // stop the card
        if (timing2 == 21) {
          clearInterval(timer2);
        }
      };

      $("#game").on("click", "img", function () {
        if ($(this).attr("id") == goalcards[line].id) {
          $(this).attr("src", "./maru.png").addClass("clear");
          score += 100;
          $("#text-score").text(score);
          $(this).fadeOut();
        } else {
          $(this).attr("src", "./bazu.png").addClass("clear");
          score -= 100;
          $("#text-score").text(score);
          $(this).fadeOut();
        }
        // gameover
        const total = 21;
        if ($(".clear").length == total) {
          setTimeout(() => {
            alert("遊戲結束");
          }, 1000);
        }
      });

      const timeleft = () => {
        time--;
        $("#text-time").text(time);
        if (time === 0) {
          clearInterval(timeleft);
          $("#btn-start").attr("disabled", false);
          // gameover
          setTimeout(() => {
            alert("遊戲結束");
          }, 50);
        }
      };

      // click start
      $("#start-btn").click(function (e) {
        $(this).attr("disabled", true);
        timer = setInterval(goalcard, 1000);
        timer2 = setInterval(card, 100);
        timer3 = setInterval(timeleft, 1000);
        let score = 0;
        $("#text-score").text(score);
      });
    </script>
  </body>
</html>
